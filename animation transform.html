<!DOCTYPE html>
<html>
<head>
<style> 
#HELLO {
  margin: auto;
  border: 1px solid black;
  width: 200px;
  height: 100px;
  background-color: cornflowerblue;
  color: white;
  animation: mymove 6s infinite;
}

@keyframes mymove {
  50% {transform: rotate(180deg);}
}
</style>
</head>
<body align="center" bgcolor="navy">

<h1>Animation transform</h1>



<div id="HELLO">
  <h1>HELLO</h1>
</div>

</body>
</html>
