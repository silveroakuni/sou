<!DOCTYPE html>
<html>
<head>
    <title>form tag</title>
</head>
<body>
    <input type="text" autofocus placeholder="enter your name"/><hr>
    <input type="radio" id="G1" name="gender"/><label for="G1">male</label><hr>
    <input type="radio" id="G2" name="gender"/><label for="G1">female</label><hr>
    <input type="checkbox"/>accept terms & conditions <hr>

    <input type="button" value="click here"/><hr>
    <input type="submit"/><hr>

    <button>click here</button><hr>

    <input type="date"/><hr>
    <input type="color"/><hr>
    <input type="time"/><hr>
    <input type="range"/><hr>

    <textarea rows="5" placeholder="enter address here" maxlength="200px"/>
</textarea>
<fieldset>
    <legend>sign in</legend><br>
    <span>username:</span><br>
    <input type="text" placeholder="enter username" maxlength="15"/>
    <span>password</span><br>
    <input type="password" placeholder="enter password" maxlength="15"/>
    <input type="button" value="sign in"/>
</fieldset>
</body>
</html>
